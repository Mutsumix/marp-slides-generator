name: Build and Deploy Preview

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'slides/**'
  push:
    branches:
      - main
    paths:
      - 'slides/**'

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-preview:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Marp CLI
        run: |
          npm install -g @marp-team/marp-cli
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi
      
      - name: Find changed slides
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Get changed files in PR
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^slides/' || true)
          else
            # Get changed files in push
            CHANGED_FILES=$(git diff --name-only HEAD~1...HEAD | grep '^slides/' || true)
          fi
          
          # Extract unique slide directories
          SLIDE_DIRS=$(echo "$CHANGED_FILES" | sed 's|/[^/]*$||' | sort -u | grep '^slides/' || true)
          
          echo "Changed slide directories:"
          echo "$SLIDE_DIRS"
          
          # Save to output
          echo "dirs<<EOF" >> $GITHUB_OUTPUT
          echo "$SLIDE_DIRS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Build slides
        if: steps.changed.outputs.dirs != ''
        run: |
          # Create output directory
          mkdir -p build
          
          # Process each changed slide directory
          echo "${{ steps.changed.outputs.dirs }}" | while read -r dir; do
            if [ -n "$dir" ] && [ -f "$dir/slide.md" ]; then
              echo "Building $dir..."
              
              # Create output directory for this slide
              OUTPUT_DIR="build/$dir"
              mkdir -p "$OUTPUT_DIR"
              
              # Generate HTML with speaker notes
              marp "$dir/slide.md" \
                --html \
                --allow-local-files \
                --theme-set ./themes \
                -o "$OUTPUT_DIR/index.html"
              
              # Generate PDF
              marp "$dir/slide.md" \
                --pdf \
                --allow-local-files \
                --theme-set ./themes \
                -o "$OUTPUT_DIR/slide.pdf"
              
              # Copy images if exists
              if [ -d "$dir/images" ]; then
                cp -r "$dir/images" "$OUTPUT_DIR/"
              fi
              
              # Copy to source directory for persistence
              cp -r "$OUTPUT_DIR"/* "$dir/output/" 2>/dev/null || mkdir -p "$dir/output" && cp -r "$OUTPUT_DIR"/* "$dir/output/"
              
              echo "‚úÖ Built: $dir"
            fi
          done
      
      - name: Generate slides index page
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p build
          
          # Find all slide directories
          SLIDE_DIRS=$(find slides -type d -name "20*" -maxdepth 1 2>/dev/null | sort -r || true)
          
          # Generate index.html with slides list
          cat > build/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Marp Slides Generator - „Çπ„É©„Ç§„Éâ‰∏ÄË¶ß</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 1000px;
                margin: 0 auto;
