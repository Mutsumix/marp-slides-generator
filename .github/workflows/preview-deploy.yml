              <h1>üìä Marp Slides Generator</h1>
          EOF
          
          # Add slides list or no-slides message
          if [ -n "$SLIDE_DIRS" ]; then
            echo '      <div class="slides-grid">' >> build/index.html
            
            for dir in $SLIDE_DIRS; do
              # Extract date and title from directory name
              BASENAME=$(basename "$dir")
              DATE_PART=$(echo "$BASENAME" | cut -d'-' -f1-3)
              TITLE_PART=$(echo "$BASENAME" | cut -d'-' -f4- | tr '-' ' ')
              
              # Format date
              YEAR=$(echo "$DATE_PART" | cut -d'-' -f1)
              MONTH=$(echo "$DATE_PART" | cut -d'-' -f2)
              DAY=$(echo "$DATE_PART" | cut -d'-' -f3)
              FORMATTED_DATE="$YEARÂπ¥${MONTH}Êúà${DAY}Êó•"
              
              # Check if built files exist
              HTML_EXISTS=""
              PDF_EXISTS=""
              if [ -f "build/$dir/index.html" ]; then
                HTML_EXISTS="true"
              fi
              if [ -f "build/$dir/slide.pdf" ]; then
                PDF_EXISTS="true"
              fi
              
              cat >> build/index.html << EOF
                <div class="slide-card">
                  <div class="slide-title">$TITLE_PART</div>
                  <div class="slide-date">$FORMATTED_DATE</div>
                  <div class="slide-links">
              EOF
              
              if [ "$HTML_EXISTS" = "true" ]; then
                echo "            <a href=\"$dir/index.html\" class=\"html-link\">üìÑ HTML</a>" >> build/index.html
              fi
              if [ "$PDF_EXISTS" = "true" ]; then
                echo "            <a href=\"$dir/slide.pdf\" class=\"pdf-link\">üìë PDF</a>" >> build/index.html
              fi
              if [ -z "$HTML_EXISTS" ] && [ -z "$PDF_EXISTS" ]; then
                echo "            <span style=\"color: #999;\">„Éì„É´„ÉâÂæÖ„Å°...</span>" >> build/index.html
              fi
              
              echo '          </div>' >> build/index.html
              echo '        </div>' >> build/index.html
            done
            
            echo '      </div>' >> build/index.html
          else
            cat >> build/index.html << 'EOF'
              <div class="no-slides">
                <p>üì≠ „Åæ„Å†„Çπ„É©„Ç§„Éâ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
              </div>
          EOF
          fi
          
          # Add footer with creation guide
          cat >> build/index.html << 'EOF'
              
              <div class="create-guide">
                <h3>üöÄ Êñ∞„Åó„ÅÑ„Çπ„É©„Ç§„Éâ„Çí‰ΩúÊàê„Åô„Çã</h3>
                <ol>
                  <li><a href="https://github.com/Mutsumix/marp-slides-generator/issues/new/choose">üìù Issue „Çí‰ΩúÊàê</a></li>
                  <li>„Éï„Ç©„Éº„É†„Å´ÂøÖË¶Å‰∫ãÈ†Ö„ÇíË®òÂÖ•</li>
                  <li>AI„Åß„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÁîüÊàê„Åó„Å¶Ë≤º„Çä‰ªò„Åë</li>
                  <li>@claude „É°„É≥„Ç∑„Éß„É≥„ÅßËá™Âãï‰ΩúÊàêÈñãÂßã</li>
                  <li>Pull Request „ÅåËá™ÂãïÁîüÊàê„Åï„Çå„Åæ„Åô</li>
                </ol>
              </div>
              
              <div class="footer">
                <p><a href="https://github.com/Mutsumix/marp-slides-generator">üìÅ GitHub „É™„Éù„Ç∏„Éà„É™„ÇíË¶ã„Çã</a></p>
              </div>
            </div>
          </body>
          </html>
          EOF
      
      - name: Setup Pages (for main branch)
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact (for main branch)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
      
      - name: Deploy to GitHub Pages (for main branch)
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Upload preview artifacts (for PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: slide-preview-${{ github.event.pull_request.number }}
          path: build/
          retention-days: 7
      
      - name: Comment PR with preview info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const changedDirs = `${{ steps.changed.outputs.dirs }}`.split('\n').filter(Boolean);
            
            if (changedDirs.length === 0) return;
            
            let comment = `## üìä „Çπ„É©„Ç§„Éâ„Éó„É¨„Éì„É•„Éº\n\n`;
            comment += `‰ª•‰∏ã„ÅÆ„Çπ„É©„Ç§„Éâ„Åå„Éì„É´„Éâ„Åï„Çå„Åæ„Åó„ÅüÔºö\n\n`;
            
            for (const dir of changedDirs) {
              const slideName = dir.replace('slides/', '');
              const displayName = slideName.substring(11).replace(/-/g, ' '); // Remove date prefix and replace hyphens
              const dateStr = slideName.substring(0, 10);
              
              comment += `### üìÅ ${displayName}\n`;
              comment += `**‰ΩúÊàêÊó•:** ${dateStr}\n\n`;
              comment += `**„Éû„Éº„Ç∏Âæå„ÅÆ„Ç¢„ÇØ„Çª„ÇπÂÖà:**\n`;
              comment += `- üìÑ [HTML„Çπ„É©„Ç§„Éâ](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${dir}/)\n`;
              comment += `- üìë [PDF„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${dir}/slide.pdf)\n\n`;
              comment += `*„Éó„É¨„Éì„É•„Éº: „Ç¢„Éº„ÉÜ„Ç£„Éï„Ç°„ÇØ„Éà„Åã„Çâ„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂèØËÉΩ*\n\n`;
              comment += `---\n\n`;
            }
            
            comment += `**üìã [ÂÖ®„Çπ„É©„Ç§„Éâ‰∏ÄË¶ß„ÇíË¶ã„Çã](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)**\n\n`;
            comment += `*Ê≥®: „Éû„Éº„Ç∏Âæå„ÄÅ‰∏äË®ò„É™„É≥„ÇØ„Åß„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩ„Å´„Å™„Çä„Åæ„Åô*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## üìä „Çπ„É©„Ç§„Éâ„Éó„É¨„Éì„É•„Éº')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }