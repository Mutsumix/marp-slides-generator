name: 📊 新規スライド作成
description: Marpを使用して新しいプレゼンテーションスライドを作成します
title: "スライド作成依頼 @claude"
labels: ["slide-request", "automation"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## 新しいスライドを作成します
        
        このフォームを記入すると、GitHub Actionsが自動的に以下を実行します：
        1. スライドディレクトリを作成（`slides/yyyy-MM-dd-title/`形式）
        2. Markdownスライドファイルを生成
        3. Pull Requestを作成
        4. HTMLでプレビューページを自動生成
        5. PDF/pptxを生成したい場合はローカル環境で生成してください

  - type: input
    id: title
    attributes:
      label: 📝 プレゼンタイトル（英数字とハイフンのみ）
      description: |
        ディレクトリ名に使用されます。
        例: my-awesome-presentation, introduction-to-marp
      placeholder: "my-presentation"
    validations:
      required: true

  - type: input
    id: title_ja
    attributes:
      label: 📋 プレゼンタイトル
      description: スライドの実際のタイトルとして表示されます
      placeholder: "私のプレゼンテーション"
    validations:
      required: true

  - type: dropdown
    id: theme
    attributes:
      label: 🎨 テーマ
      description: プレゼンテーションのスタイルを選択してください
      options:
        - standard
        - business
        - casual
      default: 0
    validations:
      required: true

  - type: dropdown
    id: duration
    attributes:
      label: ⏱️ 発表時間
      description: |
        時間に応じたスライド枚数のテンプレートが適用されます
        - 5分: 8-10枚（LT向け）
        - 10分: 15-20枚（ショートトーク）
        - 30分: 40-50枚（通常セッション）
      options:
        - "5"
        - "10"
        - "30"
      default: 0
    validations:
      required: true

  - type: input
    id: presenter
    attributes:
      label: 👤 発表者名
      description: スライドに表示される発表者の名前
      placeholder: "田中 太郎"
    validations:
      required: true

  - type: input
    id: organization
    attributes:
      label: 🏢 所属組織（任意）
      description: 発表者の所属組織や肩書き
      placeholder: "株式会社Example / エンジニア"
    validations:
      required: false

  - type: input
    id: date
    attributes:
      label: 📅 発表日（任意）
      description: 発表予定日（YYYY-MM-DD形式）未記入の場合は本日の日付が設定されます
      placeholder: "2025-08-20"
    validations:
      required: false

  - type: textarea
    id: content
    attributes:
      label: 📝 スライド内容
      description: |
        ChatGPTなどで生成したMarkdown形式のスライド内容を貼り付けてください。
        
        **コピペで使えるAIへの推奨プロンプト例：**
        ```
        以下のガイドラインに従って、[時間]分のプレゼンテーションスライドをMarp形式のMarkdownで作成してください。
        
        テーマ: [選択したテーマ]
        タイトル: [プレゼンタイトル]
        対象者: [想定する聴衆]
        
        要件:
        - 1スライドあたり最大400文字、12行まで
        - 各スライドにスピーカーノートを含める
        - --- でスライドを区切る
        
        内容: [作成したスライド資料の概要]
        ```
      placeholder: |
        「おまかせ」でも作成可能です
      render: markdown
    validations:
      required: true

  - type: textarea
    id: resources
    attributes:
      label: 🔗 参考リソース（任意）
      description: 参考URLなどのリソース
      placeholder: |
        - https://example.com/reference
    validations:
      required: false

  - type: checkboxes
    id: options
    attributes:
      label: ⚙️ オプション
      description: 追加の設定オプション（未実装）
      options:
        - label: ページ番号を表示する
          required: false
        - label: ヘッダー/フッターを追加する
          required: false

  - type: markdown
    attributes:
      value: |
        ---
                
        @claude がこのIssueの内容に基づいて、スライドファイルの作成を行います。
        
        完了後、Pull Requestを作成してください。